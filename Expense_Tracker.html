<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <form id="addForm" class="form-inline mb-3">
            <div  class="form-label">
                <label for="category" style="margin-top: 10px; color: brown;">Choose expenseAmount</label>
                <input type="number" id = "category" class="form-control form-control-sm" placeholder="Enter Amount" style="width: 120px;">
            </div>

            <div  class="form-label">
                <label for="discription" style="color: brown;">Write Discription</label>
                <input type="text" id = "discription" class="form-control form-control-sm" placeholder="Enter Discription" style="width: 300px;">
            </div>

            <div>
                <label for="list" class="form-label form-check-inline;" style="margin-top: 10px; color: brown;">Choose Category</label>
                <select id="Choose">
                    <option>Movie</option>
                    <option>Food</option>
                    <option>Fuel</option>
                    <option>Electricity</option>
                </select>
            </div>
            <input class="btn btn-primary btn-sm" type="submit" value="Add Expense">

        </form>
    </div>
    <ul id="users"></ul>

    <script src="Expense_Tracker.js"></script>

</body>
</html>
